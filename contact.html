<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Robert Adoga</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="main-nav">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">Robert Adoga</a>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="contact-page">
    <div class="contact-container">
      <header class="page-header">
        <h1>Get In Touch</h1>
        <p>Have a question or want to work together? Send me a message!</p>
      </header>

      <form class="contact-form" id="contactForm" novalidate>
        <div class="form-group">
          <label for="contactName">Full Name *</label>
          <input 
            type="text" 
            id="contactName" 
            name="name"
            data-testid="test-contact-name"
            aria-describedby="nameError"
            required
          >
          <span 
            class="error-message" 
            id="nameError" 
            data-testid="test-contact-error-name"
            role="alert"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-group">
          <label for="contactEmail">Email Address *</label>
          <input 
            type="email" 
            id="contactEmail" 
            name="email"
            data-testid="test-contact-email"
            aria-describedby="emailError"
            required
          >
          <span 
            class="error-message" 
            id="emailError" 
            data-testid="test-contact-error-email"
            role="alert"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-group">
          <label for="contactSubject">Subject *</label>
          <input 
            type="text" 
            id="contactSubject" 
            name="subject"
            data-testid="test-contact-subject"
            aria-describedby="subjectError"
            required
          >
          <span 
            class="error-message" 
            id="subjectError" 
            data-testid="test-contact-error-subject"
            role="alert"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-group">
          <label for="contactMessage">Message *</label>
          <textarea 
            id="contactMessage" 
            name="message"
            rows="6"
            data-testid="test-contact-message"
            aria-describedby="messageError"
            required
          ></textarea>
          <span 
            class="error-message" 
            id="messageError" 
            data-testid="test-contact-error-message"
            role="alert"
            aria-live="polite"
          ></span>
        </div>

        <button 
          type="submit" 
          class="submit-btn"
          data-testid="test-contact-submit"
        >
          Send Message
        </button>

        <div 
          class="success-message" 
          id="successMessage" 
          data-testid="test-contact-success"
          role="alert"
          aria-live="polite"
        >
          âœ“ Thank you! Your message has been sent successfully. I'll get back to you soon.
        </div>
      </form>
    </div>
  </main>

  <script src="contact.js"></script>
</body>

</html>
